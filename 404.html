<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
  .details {
    font: 0.7em sans-serif;
  }
</style>

<div class="container">
  <h1>404</h1>
  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
  <iframe src="https://gadgets.buienradar.nl/gadget/zoommap/?lat=52.37403&lng=4.88969&overname=2&zoom=11&naam=Amsterdam &size=3&voor=1" scrolling=no width=550 height=512 frameborder=no></iframe>
  <div class="details">
    <p>      
      User Agent: <span id="ua"></span>
      OS: <span id="platform"> </span>
      CookieEnabled: <span id="cookieEnabled"> </span>
      Languages: <span id="languages"> </span>
      Plaform: <span id="platform"> </span>
      Vendor: <span id="vendor"> </span>
      Your IP Address: <span id="ip"> </span>
    </p>
  </div>

</div>
<script>
  const api_url = 'https://api.ipify.org/?format=json';
  async function getIP() {
    const response = await fetch(api_url);
    const data = await response.json();
    console.log(data.ip);
    document.getElementById('ip').textContent = data.ip;
  }
  document.getElementById("ua").innerHTML = navigator.userAgent;
  document.getElementById("platform").innerHTML = navigator.platform;
  document.getElementById("cookieEnabled").innerHTML = navigator.cookieEnabled;
  document.getElementById("language").innerHTML = navigator.language;
  document.getElementById("languages").innerHTML = navigator.languages;
  document.getElementById("vendor").innerHTML = navigator.vendor;
  getIP();
</script>
